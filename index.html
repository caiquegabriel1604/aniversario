<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love</title>
  <style>
    body {
      margin: 0;
      background: #ffecf2;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }.container {
  position: relative;
  width: 200px;
  height: 300px;
}

.layer {
  width: 200px;
  height: 40px;
  background-color: #f781d8;
  border-radius: 20px;
  position: absolute;
  left: 0;
  animation: drop 1s ease-out forwards;
}

.layer:nth-child(1) { top: -200px; animation-delay: 0s; }
.layer:nth-child(2) { top: -200px; animation-delay: 1s; background-color: #ffb6c1; }
.layer:nth-child(3) { top: -200px; animation-delay: 2s; background-color: #ff69b4; }

.candle {
  width: 10px;
  height: 30px;
  background-color: #fff;
  position: absolute;
  left: 95px;
  top: -200px;
  animation: drop 1s ease-out forwards;
  animation-delay: 3s;
}

.flame {
  width: 10px;
  height: 10px;
  background: gold;
  border-radius: 50%;
  position: absolute;
  top: -10px;
  left: 0;
  animation: flicker 0.3s infinite;
}

.message {
  position: absolute;
  top: 320px;
  width: 100%;
  text-align: center;
  font-size: 24px;
  color: #d6336c;
  opacity: 0;
  animation: showMessage 1s ease forwards;
  animation-delay: 4.5s;
}

@keyframes drop {
  to { top: calc(100% - 120px); }
}

@keyframes showMessage {
  to { opacity: 1; }
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.5; }
  100% { opacity: 1; }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="layer" style="z-index: 3;"></div>
    <div class="layer" style="top: 40px; z-index: 2;"></div>
    <div class="layer" style="top: 80px; z-index: 1;"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="message">Happy Birthday My Love</div>
  </div>
</body>
</html>
